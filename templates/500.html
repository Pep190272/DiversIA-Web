{% extends "base.html" %}

{% block title %}Error del servidor - DiversIA{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="error-page">
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="h3 mb-3">Error interno del servidor</h2>
                <p class="text-muted mb-4">Ha ocurrido un error inesperado. Nuestro equipo ha sido notificado.</p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i data-lucide="home" class="me-2"></i>Ir a inicio
                    </a>
                    <a href="mailto:diversiaeternals@gmail.com" class="btn btn-outline-secondary">
                        <i data-lucide="mail" class="me-2"></i>Contactar soporte
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
