{% extends "base.html" %}

{% block title %}Página no encontrada - DiversIA{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="error-page">
                <h1 class="display-1 fw-bold text-primary">404</h1>
                <h2 class="h3 mb-3">Página no encontrada</h2>
                <p class="text-muted mb-4">La página que buscas no existe o ha sido movida.</p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i data-lucide="home" class="me-2"></i>Ir a inicio
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i data-lucide="arrow-left" class="me-2"></i>Volver
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
