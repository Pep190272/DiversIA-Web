<script>
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const associationId = urlParams.get('id');
    
    if (associationId) {
        document.getElementById('association_id').value = associationId;
        loadAssociationData(associationId);
    }
    
    document.getElementById('editAssociationForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const associationData = {
            name: formData.get('name'),
            acronym: formData.get('acronym'),
            country: formData.get('country'),
            city: formData.get('city'),
            document_type: formData.get('document_type'),
            document_number: formData.get('document_number'),
            focus_area: formData.get('focus_area'),
            type: formData.get('type'),
            email: formData.get('email'),
            phone: formData.get('phone'),
            website: formData.get('website'),
            description: formData.get('description'),
            services: formData.get('services')
        };
        
        try {
            const response = await fetch(`/api/associations/${associationId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(associationData)
            });
            
            const result = await response.json();
            
            if (response.ok) {
                alert('Asociaci√≥n actualizada correctamente');
                window.location.href = '/crm';
            } else {
                alert('Error: ' + result.error);
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    });
});

async function loadAssociationData(associationId) {
    try {
        const response = await fetch('/api/associations');
        const associations = await response.json();
        
        const association = associations.find(a => a.id == associationId);
        
        if (association) {
            document.getElementById('name').value = association.name;
            document.getElementById('acronym').value = association.acronym || '';
            document.getElementById('country').value = association.country;
            document.getElementById('city').value = association.city || '';
            document.getElementById('document_type').value = association.document_type || 'CIF';
            document.getElementById('document_number').value = association.document_number || '';
            document.getElementById('focus_area').value = association.focus_area || 'General';
            document.getElementById('type').value = association.type || 'Asociaci√≥n';
            document.getElementById('email').value = association.email || '';
            document.getElementById('phone').value = association.phone || '';
            document.getElementById('website').value = association.website || '';
            document.getElementById('description').value = association.description || '';
            document.getElementById('services').value = association.services || '';
        } else {
            alert('Asociaci√≥n no encontrada');
            window.location.href = '/crm';
        }
    } catch (error) {
        alert('Error al cargar datos: ' + error.message);
    }
}
</script>
