{% extends "base.html" %}

{% block title %}Invitar Usuario - CRM DiversIA{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i data-lucide="user-plus" class="me-2"></i>
                        Invitar Nuevo Usuario
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label fw-semibold">Nombre</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label fw-semibold">Apellidos</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="role" class="form-label fw-semibold">Rol *</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="">Seleccionar rol</option>
                                    <option value="empleado">Empleado</option>
                                    <option value="colaborador">Colaborador</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="department" class="form-label fw-semibold">Departamento</label>
                                <select class="form-select" id="department" name="department">
                                    <option value="">Seleccionar departamento</option>
                                    <option value="Desarrollo">Desarrollo</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Recursos Humanos">Recursos Humanos</option>
                                    <option value="Administración">Administración</option>
                                    <option value="Ventas">Ventas</option>
                                    <option value="Soporte">Soporte</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="position" class="form-label fw-semibold">Posición</label>
                            <input type="text" class="form-control" id="position" name="position" 
                                   placeholder="ej. Desarrollador Frontend, Community Manager">
                        </div>

                        <div class="alert alert-info">
                            <i data-lucide="info" class="me-2"></i>
                            <strong>Información:</strong> Se enviará un email de invitación al usuario con un enlace para crear su contraseña. La invitación expira en 7 días.
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i data-lucide="send" class="me-2"></i>
                                Enviar Invitación
                            </button>
                            <a href="{{ url_for('crm_dashboard') }}" class="btn btn-outline-secondary">
                                <i data-lucide="arrow-left" class="me-2"></i>
                                Volver al CRM
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    }
});
</script>
{% endblock %}
